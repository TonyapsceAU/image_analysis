<!DOCTYPE html>

    <title>Multi Swing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight);
            background(0);
            i = 0;
        }
        
        function draw() {
            
            if(i<height/10){
                i+=1;
            }else{
                i = 0;
                background(0);
            }
            
                x = (width/height)*i*10;
                r = map(x,0,width,0,255);
                g = map(i,0,height/10,0,255);
                stroke(r,g,255);
                line(0,height - i*10,x,i*10);
            
                x = width - (width/height)*i*10;
                b = map(x,0,width,0,255);
                g = map(i,0,height/10,0,255);
                stroke(255,g,b);
                line(width,i*10,x,height - i*10);
            
            
        // 	for(i = 0; i<height/10;i++){

        // 		r = map(x,0,width,0,255);
        // 		g = map(i,0,height/10,0,255);
        // 		stroke(r,g,255);
        // 		line(0,height - i*10,x,i*10);
        // 	}
            
        // 	for(i = 0; i<height/10;i++){
        // 		x = width - (width/height)*i*10;
        // 		b = map(x,0,width,0,255);
        // 		g = map(i,0,height/10,0,255);
        // 		stroke(255,g,b);
        // 		line(width,i*10,x,height - i*10);
        // 	}
            
        }
    </script>
