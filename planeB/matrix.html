<!DOCTYPE html>

    <title>Multi Swing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>

<body>
    <script>
        class numb{
            constructor(x) {
                this.x = x;
                this.size = random(15,30);
            }
          
            show(){
                stroke(0,255,0,150);
                fill(0,255,0,50);
                for(let y = 0; y < height ; y += this.size){
                    textSize(this.size);
                    text(int(random(0,9)),this.x,y);
                }
                // if(this.y<height){
                // 	this.y += this.size ;
                // }
                
                
            }
        
        }

        lis = [];

function setup() {
	createCanvas(windowWidth, windowHeight);
	background(0);
	amount = 50;
	for(i=0;i<amount;i++){
		x = random(width);
		num = new numb(x);
		append(lis,num);
	}
	
}

function draw() {
	background(0);
	for(i=0;i<amount;i++){
		lis[i].show();
	}
}
    </script>
