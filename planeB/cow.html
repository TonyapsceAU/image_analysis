<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>body {padding: 0; margin: 0;} canvas {vertical-align: top;}</style>
</head>
<body>
  <script>
    // Place your p5.js code here
    function setup() {
      createCanvas(400, 400);
      background(255, 255, 255);
    }

    function draw() {
      // nose
      stroke(0, 0, 0);
      strokeWeight(10);
      fill(255, 200, 220);
      ellipse(200, 225, 130, 120);
      noStroke();
      fill(255, 200, 220);
      ellipse(200, 225, 120, 110);

      // head
      stroke(0, 0, 0);
      strokeWeight(10);
      fill(255, 255, 255);
      rect(135, 125, 130, 100);
      noStroke();
      fill(255, 200, 220);
      rect(140, 210, 120, 22);

      // eye
      stroke(0, 0, 0);
      strokeWeight(15);
      noFill();
      ellipse(165, 190, 8, 8);
      ellipse(235, 190, 8, 8);

      // Stains
      stroke(0, 0, 0);
      strokeWeight(50);
      point(220, 125);

      // ear
      stroke(0, 0, 0);
      strokeWeight(10);
      noFill();
      ellipse(90, 125, 70, 70);
      ellipse(310, 125, 70, 70);
      line(60, 125, 340, 125);
      stroke(255, 255, 255);
      fill(255, 255, 255);
      rect(0, 0, 400, 120);

      // horn
      stroke(0, 0, 0);
      strokeWeight(10);
      line(230, 125, 270, 90);
      line(270, 90, 265, 125);
      line(170, 125, 130, 90);
      line(130, 90, 135, 125);
    }
  </script>
<script> 
import React, { useEffect, useState } from 'react';
import ReactDOM from 'react-dom';

const RandomPageRedirector = () => {
  const pages = [
  "bear.html",
  "cow.html",
  "dear.html",
  "mouse.html",
  "pendulum.html",
  "tiger.html",
  "elephant.html",
  "watermelon.html",
  "cherry.html",
  "pineapple.html",
  "peach.html",
  "strawberry.html",
  "fibonacci_spiral.html",
  "multi_swing.html",
  "fractal_tree.html",
  "idk1.html",
  "idk2.html",
  "3dhtmlblock.html",
  "hsbcolorblock.html",
  "chinesecolock.html",
  "firework.html",
  "Regularpolygonpath.html",
  "idk3.html",
  "idk4.html",
  "idk5.html",
  "idk6.html",,
  "idk7.html",
  "matrix.html",
  "languageclock.html",
  "diceclock.html",
  "physic.html",
  "flowers.html",
  "CubeWave.html",
  "simpleterrain.html",
  "sort1.html",
  "sort2.html",
  "sort3.html",
  "sort4.html",
  "sort5.html",
  "sort6.html",
  "pixelanime.html"
  ];
  const [randomPage, setRandomPage] = useState('');

  const redirectToRandomPage = () => {
    const randomIndex = Math.floor(Math.random() * pages.length);
    setRandomPage(pages[randomIndex]);
  };

  useEffect(() => {
    document.addEventListener("keydown", redirectToRandomPage);
    document.addEventListener("click", redirectToRandomPage);

    return () => {
      document.removeEventListener("keydown", redirectToRandomPage);
      document.removeEventListener("click", redirectToRandomPage);
    };
  }, []);

  useEffect(() => {
    if (randomPage !== '') {
      window.location.href = randomPage;
    }
  }, [randomPage]);

  return null; // Since this component doesn't render anything
};

ReactDOM.render(
  <React.StrictMode>
    <RandomPageRedirector />
  </React.StrictMode>,
  document.getElementById('root')
);
</script> 
</body>
</html>
