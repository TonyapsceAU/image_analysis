<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Swing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        class Shape{

            constructor(cen_x, cen_y , dis , R , w ,ang , r ,g, b,alp,Fill , num) {
                this.cen_x = cen_x  + dis * cos(radians(ang-90));
                this.cen_y = cen_x  + dis * sin(radians(ang-90));
                this.d = dis;
                this.R = R;
                this.w = w;
                this.ang = ang;
                this.r = r;
                this.g = g;
                this.b = b;
                this.alp = alp;
                this.num = num;
                this.Fi = Fill;
            }
            
            // Rotate(a){
            // 	this.cen_x = 0 + this.d * cos(radians(a-90));
            // 	this.cen_y = 0 + this.d * sin(radians(a-90));
            // }
            
            show(ang,a){
                this.ang = ang;
                this.offset = 360/this.num;
                
                stroke(this.r,this.g,this.b,this.alp);
                strokeWeight(this.w);
                if(this.Fi==1){
                    fill(38, 77, 88,this.alp)
                }else{
                    noFill();
                }
                // this.ang += i*this.offset
                
                this.cen_x = 0 + this.d * cos(radians(a-90));
                this.cen_y = 0 + this.d * sin(radians(a-90));
                
                
                beginShape();
                for (let j = 0; j < this.num; j++) {
                    
                    let x = this.cen_x + (this.R) * cos(radians(this.ang+this.offset*j));
                    let y = this.cen_y + (this.R) * sin(radians(this.ang+this.offset*j));
                    vertex(x,y);
                }
                endShape(CLOSE);
            }
        }
        let lis = [];
        function setup() {
            createCanvas(windowWidth, windowHeight);
            background(38, 77, 88);
            translate(width / 2, height / 2);
            ang = 0;
        
            x_lis = [200, 0,-282.9, 0,282.9,0,0,-200,0,200,0,-282.9,0,282.9,0,-200,0,200,0,-200,200,0,-200,0,200,-200,200,-200,200,-200,200,200,-200];
            y_lis = [0,-282.9, 0, 282.9,0,-282.9,-282.9,0,282.9,0,-200,0,200,0,-200,0,200,0,-200,200,200,-200,-200,200,-200,0,200,200,0,-200,200,-200,200];
        
            
            lis2 = [];
            for(i=0;i<4;i++){
                shape = new Shape(0,0, 310, 30,3,0 ,255,255,255,255,1,3);
                append(lis2,shape);
            }
        }
        
        
        
        
        function draw() {
            background(38, 77, 88);
            translate(width / 2, height / 2);
            rotate(radians(ang));
            
            
            for (i = 0; i < x_lis.length-1; i++) {
                if(i<24){
                    stroke(244, 203, 150);
                }else{
                    stroke(244, 244, 244);
                }
                line(x_lis[i],y_lis[i],x_lis[i+1],y_lis[i+1]);
            }
            
            
        
            
            
            strokeWeight(2);
            stroke(244, 244, 244);
            noFill();
            h = w = 400;
            rect(-w / 2, -h / 2, w, h);
            
                
            strokeWeight(4);
            ellipse(0,0,566);
            ellipse(0,0,590);
        
            // strokeWeight(2);
            a = 360/60;
            for(j=0;j<60;j++){
                an = radians(a*j);
                x = (287) * cos(an);
                y = (287) * sin(an);
                X = (292) * cos(an);
                Y = (292) * sin(an);
                line(x,y,X,Y);
            }
        
            
            stroke(244, 203, 150);
            ellipse(0,0,640,640);
            
            a = 360/24;
            r = 165;
            for(j=0;j<24;j++){
                an = radians(a*j);
                x = (340) * cos(an);
                y = (340) * sin(an);
                X = (320) * cos(an);
                Y = (320) * sin(an);
                line(x,y,X,Y);
            }
            
            
            for(i=0;i<4;i++){
                strokeWeight(4);
                stroke(244,244,244,230);
                fill(38,77,88);
                an = 90*i-90;
                x = 320 * cos(radians(an));
                y = 320 * sin(radians(an));
                ellipse(x,y,50 ,50 );
                
                amount = 20;
                strokeWeight(2);
                stroke(244,203,150);
                for(j=0;j<20;j++){
                    an = radians(18*j)
                    x1 = x +(21) * cos(an);
                    y1 = y +(21) * sin(an);
                    X = x+(19) * cos(an);
                    Y = y+(19) * sin(an);
                    line(x1,y1,X,Y);
                }
            }
            
            for (i = 0; i <4 ; i++) {
                lis2[i].show(75+90*i,45+90*i);
            }
            
            
            ang+=1;
        }
        
        
    </script>

</body>
</html>
