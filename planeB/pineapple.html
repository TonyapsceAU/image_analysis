<!DOCTYPE html>
<html>
<head>
  <title>Pineapple</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script>
    function redirectToRandomPage() {
      var pages = [
      "bear.html",
      "cow.html",
      "dear.html",
      "mouse.html",
      "pendulum.html",
      "elephant.html",
      "watermelon.html",
      "cherry.html",
      "pineapple.html",
      "peach.html",
      "strawberry.html",
      "fibonacci_spiral.html",
      "multi_swing.html",
      "fractal_tree.html",
      "idk1.html",
      "idk2.html",
      "3dhtmlblock.html",
      "hsbcolorblock.html",
      "chinesecolock.html",
      "firework.html",
      "Regularpolygonpath.html",
      "idk3.html",
      "idk4.html",
      "idk5.html",
      "idk6.html",,
      "idk7.html",
      "matrix.html",
      "languageclock.html",
      "diceclock.html",
      "physic.html",
      "flowers.html",
      "CubeWave.html",
      "simpleterrain.html",
      "sort1.html",
      "sort2.html",
      "sort3.html",
      "sort4.html",
      "sort5.html",
      "sort6.html",
      "pixelanime.html"
      ];
        var randomIndex = Math.floor(Math.random() * pages.length);
        window.location.href = pages[randomIndex];
    }
    document.addEventListener("keydown", redirectToRandomPage);
    document.addEventListener("click", redirectToRandomPage);
</script>
</head>
<body>
  <script>
    // Pineapple code
    function setup() {
      createCanvas(400, 400);
      background(255);
    }
    
    function draw() {
      // leaf
      stroke(128, 255, 0);
      strokeWeight(5);
      line(200, 150, 220, 140);
      line(200, 150, 180, 140);
      line(200, 140, 220, 130);
      line(200, 140, 180, 130);
      line(200, 130, 220, 120);
      line(200, 130, 180, 120);
      
      // orange
      stroke(0);
      strokeWeight(2);
      fill(285, 188, 100);
      rect(170, 150, 20, 20);
      rect(190, 150, 20, 20);
      rect(210, 150, 20, 20);
      rect(160, 170, 20, 20);
      rect(180, 170, 20, 20);
      rect(200, 170, 20, 20);
      rect(220, 170, 20, 20);
      rect(160, 190, 20, 20);
      rect(180, 190, 20, 20);
      rect(200, 190, 20, 20);
      rect(220, 190, 20, 20);
      rect(160, 210, 20, 20);
      rect(180, 210, 20, 20);
      rect(200, 210, 20, 20);
      rect(220, 210, 20, 20);
      rect(170, 230, 20, 20);
      rect(190, 230, 20, 20);
      rect(210, 230, 20, 20);
    }
  </script>
</body>
</html>
