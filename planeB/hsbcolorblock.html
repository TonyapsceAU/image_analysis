<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Swing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        a = 0;
r = 200;
Saturation = 255;
bright = 55;
count = 0;
b = 0;

function setup() {
	createCanvas(windowWidth, windowHeight,WEBGL);
	colorMode(HSB);
	background(0,0,255);
}

function draw() {
	
	// translate(width/2,height/2);
  background(0,0,255);
  rotateY(b);
  rotateZ(b);
	b += 0.01;
    
  a = 0;
	r = 200;
  Saturation = 255;
	bright = 55;
  count = 0;
    
	for(i=0;i<600;i++){
		x = r * cos(radians(a));
		y = r * sin(radians(a));
			
		Hue = a;
    fill(Hue,Saturation,bright);
		stroke(255);
		// noStroke();
		translate(x,y,bright);
		box(30);
		translate(-1*x,-1*y,-1*bright);
			
		if (a < 360){
			a += 15;
		}else{
			r -= 40;
			Saturation -= 40;
			a = 15;			
		}
                        
    
		if (r <= 0){
			r = 200;
			Saturation = 255;
			// bright += 40;
			bright += 35;
		}
                
        
    
		count += 1;
		if (bright >= 255){
			break;
		}
	}        
}

    
    
    </script>
