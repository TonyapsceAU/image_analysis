<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My p5.js Website</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <script>
    function setup() {
      createCanvas(400, 400);
      background(255, 255, 255);
    }

    function draw() {
      // left ear
      stroke(0, 0, 0);
      strokeWeight(10);
      fill(150, 70, 0);
      ellipse(125, 125, 60, 60);

      // right ear
      stroke(0, 0, 0);
      strokeWeight(10);
      fill(150, 70, 0);
      ellipse(280, 125, 60, 60);

      // head
      stroke(0, 0, 0);
      strokeWeight(10);
      fill(150, 70, 0);
      rect(125, 125, 150, 150);

      // face
      noStroke();
      fill(200, 120, 50);
      rect(130, 180, 140, 90);

      // mouth
      noStroke();
      fill(200, 50, 50);
      rect(140, 220, 120, 40);

      // left eye
      stroke(0, 0, 0);
      strokeWeight(20);
      point(155, 155);

      // right eye
      stroke(0, 0, 0);
      strokeWeight(20);
      point(245, 155);

      // nose
      stroke(0, 0, 0);
      strokeWeight(10);
      line(190, 195, 210, 195);
      line(210, 195, 201, 205);
      line(199, 205, 190, 195);

      // teeth
      stroke(255, 255, 255);
      strokeWeight(5);
      line(145, 220, 155, 230);
      line(155, 230, 165, 220);
      line(165, 220, 145, 220);
      line(150, 225, 160, 225);

      line(175, 220, 185, 230);
      line(185, 230, 195, 220);
      line(195, 220, 175, 220);
      line(180, 225, 190, 225);

      line(205, 220, 215, 230);
      line(215, 230, 225, 220);
      line(225, 220, 205, 220);
      line(210, 225, 220, 225);

      line(235, 220, 245, 230);
      line(245, 230, 255, 220);
      line(255, 220, 235, 220);
      line(240, 225, 250, 225);
    }
  </script>
  <script>
    function redirectToRandomPage() {
      var pages = [
            "bear.html",
            "cow.html",
            "dear.html",
            "mouse.html",
            "pendulum.html",
            "tiger.html",
            "elephant.html",
            "watermelon.html",
            "cherry.html",
            "pineapple.html",
            "peach.html",
            "strawberry.html",
            "fibonacci_spiral.html",
            "multi_swing.html",
            "fractal_tree.html",
            "idk1.html",
            "idk2.html",
            "3dhtmlblock.html",
            "hsbcolorblock.html",
            "chinesecolock.html",
            "firework.html",
            "Regularpolygonpath.html",
            "idk3.html",
            "idk4.html",
            "idk5.html",
            "idk6.html",,
            "idk7.html",
            "matrix.html",
            "languageclock.html",
            "diceclock.html",
            "physic.html",
            "flowers.html",
            "CubeWave.html",
            "simpleterrain.html",
            "sort1.html",
            "sort2.html",
            "sort3.html",
            "sort4.html",
            "sort5.html",
            "sort6.html",
            "pixelanime.html"
            ];
        var randomIndex = Math.floor(Math.random() * pages.length);
        window.location.href = pages[randomIndex];
    }
    document.addEventListener("keydown", redirectToRandomPage);
    document.addEventListener("click", redirectToRandomPage);
  </script>
</body>
</html>
