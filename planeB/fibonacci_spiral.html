
<!DOCTYPE html>
<html>
<head>
  <title>Fibonacci Spiral</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <script>
    let fib = [1, 1];
    let i = 0;
    let zoom = 1;
    
    function setup() {
      createCanvas(800, 800);
      background(255, 255, 255);
      frameRate(10);
    }
    
    function draw() {
      background(255, 255, 255);
      
      translate(width / 2, height / 2);
      for (let j = 0; j < 40; j++) {
        noFill();
        rect(0, 0, fib[j] * zoom, fib[j] * zoom);
        arc(0, fib[j] * zoom, fib[j] * 2 * zoom, fib[j] * 2 * zoom, -PI / 2, 0);
        translate(fib[j] * zoom, fib[j] * zoom);
        rotate(PI / 2);
        fibs(j);
      }
      
      if (zoom <= 0.166) {
        fib = [1, 1];
        zoom = 1;
      }
      
      zoom *= 0.9;
    }
    
    function fibs(j) {
      fib.push(fib[j] + fib[j + 1]);
    }
  </script>
