
<!DOCTYPE html>
<html>
  <head>
    <title>Fractal Tree</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  </head>
  <body>
    <script>
      let angle = 0.5;

      function setup() {
        createCanvas(800, 800);
      }

      function draw() {
        background(51);
        translate(width / 2, height);
        let p = 0.01;
        
        stroke(255);
        branch(200, 30);
      }

      function branch(leng, wid) {
        line(0, 0, 0, -leng);
        translate(0, -leng);
        
        if (leng > 4) {
          push();
          rotate(angle);
          branch(leng * 0.67, wid * 0.7);
          pop();
          
          push();
          rotate(-angle);
          branch(leng * 0.67, wid * 0.7);
          pop();
        }
      }

      setup();
      draw();
    </script>
