  <meta charset="utf-8">
  <title>Pendulum</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script>
    // Your p5.js code here
    let x = 0;
    let y = 0;
    let mas = 50;
    let leng = 400;
    let force = 0;
    let ang = 90;
    let angV = 0;
    let angA = 1;
    let gravity = 1;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      background(100);
    }

    function draw() {
      background(0);
      translate(width / 2, 0);

      angle = ang;

      force = gravity * sin(angle);
      angA = (-1 * force) / leng;

      angV += angA;
      ang += angV;

      angV *= 0.999;

      x = leng * sin(angle);
      y = leng * cos(angle);

      strokeWeight(5);
      stroke(255);
      fill(255);
      line(0, 0, x, y);
      ellipse(x, y, mas, mas);
      fill(100);
      ellipse(x, y, mas * 0.95, mas * 0.95);

      if (mouseIsPressed) {
        leng += 1;
      }
    }
    
    // Optional: resize the canvas when the window is resized
    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
    
    // Initialize the p5.js sketch
    new p5();
  </script>
