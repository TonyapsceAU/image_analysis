<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Swing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight,WEBGL);
            background(100);
            siz = 40;
            amount = 16;
            
            am = siz*3;
            
            ang = 0;
            max_dis = dist(0,0,amount*siz/2,amount*siz/2);
            wid = siz*amount/2;
        }
        
        function draw() {
            background(100);
            rotateX(-PI/4);
            
            
            for(j=0;j<amount;j++){
                for(i=0;i<amount;i++){
                    x = siz*i+siz/2 - wid;
                    z = siz*j - wid;
                    d = dist(x,z,0,0);
                    offset = map(d,0,max_dis,-PI*1.5,PI*1.5);
                    // y = am * sin(ang+offset);
                    y = map(sin(ang+offset),-1,1,10,am)
                    translate(x,y,z);
                    box(siz);
                    translate(-x,-y,-z);
                }
            }
            
            
            if(ang<360){
                ang+=0.01;
            }else{
                ang=0;
            }
            // noLoop();
        }
    </script>
