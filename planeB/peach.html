<!DOCTYPE html>
<html>
<head>
  <title>Peach</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
        function setup() {
        createCanvas(400, 400);
        background(255, 255, 255);
        }

        function draw() {
        // twig
        stroke(0, 0, 0);
        strokeWeight(2);
        line(200, 150, 180, 120);

        // leaf
        fill(128, 255, 0);
        rect(195, 120, 20, 20);

        // peach
        fill(255, 200, 190);
        rect(150, 150, 100, 100);
        stroke(0, 0, 0);
        line(220, 170, 220, 220);
        line(220, 220, 200, 250);
        }
    </script>
    <script>
        function redirectToRandomPage() {
            var pages = [
            "bear.html",
            "cow.html",
            "dear.html",
            "mouse.html",
            "pendulum.html",
            "tiger.html",
            "elephant.html",
            "watermelon.html",
            "cherry.html",
            "pineapple.html",
            "peach.html",
            "strawberry.html",
            "fibonacci_spiral.html",
            "multi_swing.html",
            "fractal_tree.html",
            "idk1.html",
            "idk2.html",
            "3dhtmlblock.html",
            "hsbcolorblock.html",
            "chinesecolock.html",
            "firework.html",
            "Regularpolygonpath.html",
            "idk3.html",
            "idk4.html",
            "idk5.html",
            "idk6.html",,
            "idk7.html",
            "matrix.html",
            "languageclock.html",
            "diceclock.html",
            "physic.html",
            "flowers.html",
            "CubeWave.html",
            "simpleterrain.html",
            "sort1.html",
            "sort2.html",
            "sort3.html",
            "sort4.html",
            "sort5.html",
            "sort6.html",
            "pixelanime.html"
            ];
            var randomIndex = Math.floor(Math.random() * pages.length);
            window.location.href = pages[randomIndex];
        }
        document.addEventListener("keydown", redirectToRandomPage);
        document.addEventListener("click", redirectToRandomPage);
    </script>
</body> 
</html>
