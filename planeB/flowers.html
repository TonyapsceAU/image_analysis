<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Swing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        t=0;draw=_=>{
            t||createCanvas(w=700,w)+noStroke()+colorMode(HSB,99)+background(0);
            for(i=1;i<9;i++){
                for(j=1;j<9;j++){
                    c = 1000;
                    p=2*i-1;
                    q=2*j;
                    stroke((i+j)*7,50+50*sin(TAU*t/40),99);
                    print(t);
                    a = TAU*t/c;
                    x = 80*i-40+40*cos(p*a)*sin(q*a);
                    y = 80*j-40+40*sin(p*a)*sin(q*a);
                    point(x,y);
                }
            }
            // c = 500;
            g = 1;
            // i = 1+floor(t/(8*c));
            // j = 1+floor(t/c)*1/pow(10,i-1);
            // p=2*i-1;
            // q=2*j;
            // stroke((i+j)*7,50+50*sin(TAU*t/40),99);
            // print(t);
            // a = TAU*t/(c-1);
            // x = 80*i-40+40*cos(p*a)*sin(q*a);
            // y = 80*j-40+40*sin(p*a)*sin(q*a);
            // point(x,y);
            
            
            
            
            t+=g;
        }
    </script>
