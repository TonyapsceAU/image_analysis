<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Swing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight,WEBGL);
            background(0);
            ang = 0;
            x = 0;
            y = 0;
            speed = 1;
        }
        
        function draw() {
            background(0);
            // rotateX(radians(90));
            
            translate(x,y,0);
            rotateY(radians(ang));
            rotateX(radians(90));
            
            for(i=-50;i<50;i++){
                translate(0,0,i*4);
                s = 100 + sin(radians(i*10 +ang)) * 50;
                rect(-s/2,-s/2,s);
                translate(0,0,-i*4);
                i++;
            }
            
            rotateX(-radians(90));
            rotateY(-radians(ang));
            translate(-x,-y,0);
            
            
            
            translate(-x,-y,0);
            rotateY(radians(ang));
            rotateX(radians(90));
            
            for(i=-50;i<50;i++){
                i++
                translate(0,0,i*4);
                s = 100 + sin(radians(i*10 +ang)) * 50;
                rect(-s/2,-s/2,s);
                translate(0,0,-i*4);
            }
            
            
            rotateX(-radians(90));
            rotateY(-radians(ang));
            translate(x,-y,0);
            
            
            if(x>=width/5||x<=-width/5){
                speed*=-1
            }
            x+=speed;
            
            ang += 2;
        }
    </script>
    <script>
        function redirectToRandomPage() {
            var pages = [
            "bear.html",
            "cow.html",
            "dear.html",
            "mouse.html",
            "pendulum.html",
            "tiger.html",
            "elephant.html",
            "watermelon.html",
            "cherry.html",
            "pineapple.html",
            "peach.html",
            "strawberry.html",
            "fibonacci_spiral.html",
            "multi_swing.html",
            "fractal_tree.html",
            "idk1.html",
            "idk2.html",
            "3dhtmlblock.html",
            "hsbcolorblock.html",
            "chinesecolock.html",
            "firework.html",
            "Regularpolygonpath.html",
            "idk3.html",
            "idk4.html",
            "idk5.html",
            "idk6.html",,
            "idk7.html",
            "matrix.html",
            "languageclock.html",
            "diceclock.html",
            "physic.html",
            "flowers.html",
            "CubeWave.html",
            "simpleterrain.html",
            "sort1.html",
            "sort2.html",
            "sort3.html",
            "sort4.html",
            "sort5.html",
            "sort6.html",
            "pixelanime.html"
                        ];
            var randomIndex = Math.floor(Math.random() * pages.length);
            window.location.href = pages[randomIndex];
        }
        document.addEventListener("keydown", redirectToRandomPage);
        document.addEventListener("click", redirectToRandomPage);
    </script>
</body>
</html>
