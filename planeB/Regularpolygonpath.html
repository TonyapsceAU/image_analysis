    </style>
</head>
<body>
    <script>
        sides = 3;
r = 100;
speed = 1;

b = -90;
len = 0;
sc = 0;

function setup() {
	createCanvas(windowWidth, windowHeight);
	background(0);
	frameRate(200);
}

function draw() {
	// background(0);
	stroke(255);
	strokeWeight(1);
	translate(width/2,height/2);
	line(0,-height/2,0,height/2);
	line(-width/2,0,width/2,0);
	
	shape();
	
}

function mouseClicked(){
	speed+=1;
}



function shape(){
	turn = (360/sides)/2;
	x = r * cos(radians(b)) + len * cos(radians(turn + sc*360/sides));
	y = r * sin(radians(b)) + len * sin(radians(turn + sc*360/sides));
	totallen = r *cos(radians(90-turn))*2 - speed;
	

	if(len>totallen){
		len = 0;
		b += 360/sides;
		sc += 1;
	}else{
		len += speed;
	}

	if(sc>=sides){
		background(0);
		sides+=1;
		b = -90;
		len = 0;
		sc = 0;
	}
	
	ellipse(x,y,10,10);
}
    </script>
