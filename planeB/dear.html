<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p5.js Face</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
        function setup() {
            createCanvas(400, 400);
            background(255, 255, 255);
        }
        
        function draw() {
            // face outline
            stroke(0, 0, 0);
            strokeWeight(20);
            line(160, 200, 240, 200);
            line(180, 320, 220, 320);
            line(160, 200, 180, 320);
            line(240, 200, 220, 320);

            // head
            stroke(186, 135, 89);
            strokeWeight(20);
            line(165, 205, 235, 205);
            line(185, 315, 215, 315);
            line(165, 205, 185, 315);
            line(235, 205, 215, 315);
            line(180, 205, 200, 315);
            line(220, 205, 200, 315);
            line(200, 205, 200, 310);

            // face
            stroke(136, 85, 39);
            strokeWeight(20);
            line(185, 205, 215, 205);
            line(185, 205, 198, 240);
            line(215, 205, 202, 240);
            line(198, 240, 202, 240);

            // ear
            stroke(0, 0, 0);
            strokeWeight(5);
            fill(186, 135, 89);
            ellipse(140, 200, 50, 50);
            ellipse(260, 200, 50, 50);

            // eye
            stroke(0, 0, 0);
            strokeWeight(15);
            point(180, 240);
            point(220, 240);

            // nose
            stroke(0, 0, 0);
            strokeWeight(10);
            line(190, 285, 210, 285);
            line(210, 285, 201, 295);
            line(199, 295, 190, 285);

            // horn
            stroke(0, 0, 0);
            strokeWeight(15);
            line(180, 185, 170, 145);
            line(175, 165, 125, 135);
            line(125, 135, 110, 95);
            line(220, 185, 230, 145);
            line(225, 165, 275, 135);
            line(275, 135, 290, 95);
        }
    </script>
    <script>
        function redirectToRandomPage() {
            var pages = [
            "bear.html",
            "cow.html",
            "dear.html",
            "mouse.html",
            "pendulum.html",
            "tiger.html",
            "elephant.html",
            "watermelon.html",
            "cherry.html",
            "pineapple.html",
            "peach.html",
            "strawberry.html",
            "fibonacci_spiral.html",
            "multi_swing.html",
            "fractal_tree.html",
            "idk1.html",
            "idk2.html",
            "3dhtmlblock.html",
            "hsbcolorblock.html",
            "chinesecolock.html",
            "firework.html",
            "Regularpolygonpath.html",
            "idk3.html",
            "idk4.html",
            "idk5.html",
            "idk6.html",,
            "idk7.html",
            "matrix.html",
            "languageclock.html",
            "diceclock.html",
            "physic.html",
            "flowers.html",
            "CubeWave.html",
            "simpleterrain.html",
            "sort1.html",
            "sort2.html",
            "sort3.html",
            "sort4.html",
            "sort5.html",
            "sort6.html",
            "pixelanime.html"
            ];
            var randomIndex = Math.floor(Math.random() * pages.length);
            window.location.href = pages[randomIndex];
        }
        document.addEventListener("keydown", redirectToRandomPage);
        document.addEventListener("click", redirectToRandomPage);
    </script>
</body>
</html>
