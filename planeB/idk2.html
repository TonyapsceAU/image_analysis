<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Swing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        r1 = 200/3;
r2 = 200/3*2;
r3 = 200;
ang1 = 0;
ang2 = 0;
function setup() {
	createCanvas(windowWidth, windowHeight);
	background(100);
}

function draw() {
	translate(width/2,height/2);
	background(100);
	ang1 += 0.1;
	ang2 -= 0.1;
	
	stroke(255);
	noFill();
	ellipse(0,0,400, 400);
	
	
	

	
	for(i = 0 ; i < 90; i++){
		ang1 += 4;
		stroke(255);
		a = r1 * cos(radians(ang1-50));
		b = r1 * sin(radians(ang1-50));
		c = r2 * cos(radians(ang1-60));
		d = r2 * sin(radians(ang1-60));
		e = r3 * cos(radians(ang1-90));
		f = r3 * sin(radians(ang1-90));
		bezier(0, 0, a, b,c, d, e, f);
	}

	for(i = 0 ; i < 90; i++){
		ang2 += 4;
		stroke(255);
		a = r1 * cos(radians(ang2-130));
		b = r1 * sin(radians(ang2-130));
		c = r2 * cos(radians(ang2-120));
		d = r2 * sin(radians(ang2-120));
		e = r3 * cos(radians(ang2-90));
		f = r3 * sin(radians(ang2-90));
		bezier(0, 0, a, b,c, d, e, f);
	}
	// stroke(0,255,0);
	// line(0,0,a,b);
	// line(0,0,c,d);
	// line(0,0, e,f);
	
}
    </script>
